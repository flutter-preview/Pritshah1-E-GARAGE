<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
    <title>first form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <section>
            <div class="from-box">
                <div class="form-value">
                    <form action="">
                        <h2>Add Garage Detailes</h2>
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="name" required>
                            <label for="">Garage Owner Name</label>
                        </div>
                        <div class="inputbox">
                            <!-- <ion-icon name="image-outline"></ion-icon> -->
                            <input type="street" required>
                            <label for="">Street</label>
                        </div>
                        <div class="inputbox">
                            <!-- <ion-icon name="calendar-outline"></ion-icon> -->
                            <input type="state" required>
                            <label for="">State</label>
                        </div>
                        <div class="inputbox">
                            <!-- <ion-icon name="call-outline"></ion-icon> -->
                            <input type="city" required>
                            <label for="">City</label>
                        </div>
                        <div class="inputbox">
                            <!-- <ion-icon name="call-outline"></ion-icon> -->
                            <input type="longitude" required>
                            <label for="">Longitude</label>
                        </div>
                        <div class="inputbox">
                            <!-- <ion-icon name="call-outline"></ion-icon> -->
                            <input type="latitude" required>
                            <label for="">Latitude</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="pin-outline"></ion-icon>
                            <input type="pincode" required>
                            <label for="">Pincode</label>
                        </div>
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
